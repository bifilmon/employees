{%extends 'c_base.html'%}
{%block body_block%}
<div class="row">
        {%for emp in employees%}
        <div class="col-4 mt-2">
            <div class="card" style="width: 18rem;">
                {%if emp.image%}
                <img src="{{emp.image.url}}" class="card-img-top " alt="...">
                {%endif%}
                <div class="card-body">
                    <h5 class="card-title">Employee Name:{{emp.employee_name}}</h5>
                    <p class="card-text">Designation:{{emp.designation}}</p>
                    <p class="card-text">Designation:{{emp.experience}}</p>
                    <p class="card-text">salary:{{emp.salary}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>

                </div>
            </div>
        </div>
        {%endfor%}
    </div>
{%endblock%}
