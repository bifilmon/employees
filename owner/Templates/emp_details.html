<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin=
                  </head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card" style="width: 100%;">
                {%if employee.image%}

                <img src="{{employee.image.url}}" class="card-img-top"alt="...">
                {%endif%}
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Name:{{employee.employee_name}}</li>
                    <li class="list-group-item">Designation:{{employee.designation}}</li>
                    <li class="list-group-item">Experience:{{employee.experience}}</li>
                    <li class="list-group-item">Salary:{{employee.salary}}</li>
                </ul>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
